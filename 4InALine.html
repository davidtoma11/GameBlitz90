<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <title>4 in a line</title>
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="4InALine.css">
</head>

<body>

  <header>
    <h1>4 in a line</h1>
    <div id="ds" class="score">
      <div class="score">
        <img id="orange_img" src="visual_resoruces/SVG/orange_ball.svg" alt="">
        <p>:</p>
        <p id="orange_points">0</p>
      </div>
      <div class="score">
        <img id="blue_img" src="visual_resoruces/SVG/blue_ball.svg" alt="">
        <p>:</p>
        <p id="blue_points">0</p>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="main">
      <div class="left pillar"></div>
      <div class="board"></div>
      <div class="right pillar"></div>
    </div>
    <div class="base"></div>
  </div>

  <div class="buttons">
    <a class="button menu"></a>
    <div class="button info"></div>
    <div class="button reset"></div>
  </div>

  <script src="4InALine.js"></script>
  <script src="sounds.js"></script>

</body>

</html>
