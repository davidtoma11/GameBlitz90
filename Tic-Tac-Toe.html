<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>

<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
        <div id="ds" class="score">
            <div class="score">
                <img src="visual_resoruces/SVG/X.svg" alt="">
                <p>:</p>
                <p id="x_points">0</p>
            </div>
            <div class="score">
                <img src="visual_resoruces/SVG/0.svg" alt="">
                <p>:</p>
                <p id="0_points">0</p>
            </div>
        </div>
    </header>

    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>


    <div class="buttons">
        <a href="gallery.html" class="button menu"></a>
        <div class="button info"></div>
        <div class="button reset"></div>
    </div>

    <script src="Tic-Tac-Toe.js"></script>
</body>

</html>
