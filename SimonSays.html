<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="SimonSays.css">
    <link rel="stylesheet" href="buttons.css">
</head>

<body>
    <div class="lines-container">
        <div class="lines-left"></div>
        <div class="lines-right"></div>
    </div>

    <header>
        <img src="visual_resoruces/SVG/ss_center_title_logo.svg" alt="">
        <h1>Simon Says</h1>
        <h2 id = "highscore">Highscore: 0</h2>
    </header>

    <div id="main">
        <div id="red" class="square hoverable"></div>
        <div id="green" class="square hoverable"></div>
        <div id="blue" class="square hoverable"></div>
        <div id="yellow" class="square hoverable"></div>
        <div id="score">0</div>
    </div>


    <div class ="buttons">
        <a href="gallery.html" class="button menu"></a>
        <div class="button info"></div>
        <div class="button reset"></div>
    </div>

    <script src="SimonSays.js"></script>
</body>

</html>
